<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Matrícula FIEE</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">FIEE</div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html">Regresar</a></li>
            </ul>
        </nav>
    </header>

    <main>   
        <section class="login-content">
            <div>
                
                <h3>Cambiar contraseña</h3>
                <form id="passwordForm">
                    <div class="form-group">
                        <label for="username">Correo:</label>
                        <input type="email" id="username" name="username" required />
                    </div>
                    <div class="form-group">
                        <label for="oldPassword">Antigua contraseña:</label>
                        <input type="password" id="oldPassword" name="oldPassword" required />
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Nueva contraseña:</label>
                        <input type="password" id="newPassword" name="newPassword" required />
                    </div>
                    <div class="form-group button-container">
                        <button type="submit" class="login-button">Confirmar</button>
                    </div>
                </form>
            </div>
        </section>
        <footer>
            <p>&copy;2025 FIEE. Todos los derechos reservados.</p>
        </footer>
    </main>

    <script src="js/password.js" defer></script>

</body>
</html>
