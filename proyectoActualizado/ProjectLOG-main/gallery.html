<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de fotos</title>
    <link rel="stylesheet" href="css/stylegallery.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <nav>
            <div class="logo">FIEE</div>
            <div class="menu-toggle">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            
            <ul class="nav-links">
                <li><a href="index.html">Regresar</a></li>
            </ul>
        </nav>
    </header>
    
    <main>   
        <section class="section-content">
            <div>
                <h2>Galería de Fotos</h2>
            </div>
        </section>
        <div class="gallery-grid">
                <img src="image/gal1_1.webp" alt="gal1_1">
                <img src="image/gal1_2.webp" alt="gal1_2">
                <img src="image/gal2_3.webp" alt="gal2_3">
                <img src="image/gal2_4.webp" alt="gal2_4">
                <img src="image/gal2_2.webp" alt="gal2_2">
                <img src="image/gal2_5.webp" alt="gal2_5">
                <img src="image/gal2_7.webp" alt="gal2_7">
                <img src="image/gal3_1.webp" alt="gal3_1">
                <img src="image/gal3_2.webp" alt="gal3_2">
                <img src="image/video_autoridades.webp" alt="gal3_3">
                <img src="image/gal3_4.webp" alt="gal3_4">
                <img src="image/gal3.webp" alt="gal3">
                <img src="image/gal4_2.webp" alt="gal4_2">
                <img src="image/gal4_1.webp" alt="gal4_1">
                <img src="image/gal5_1.webp" alt="gal5_1">
                <img src="image/gal5_2.webp" alt="gal5_2">
                
        </div>
        <div id="lightbox" class="lightbox">
            <span class="close-button">&times;</span>
            <span id="prev-button" class="nav-button prev-button">&#10094;</span>
            <img id="lightbox-image" src="" alt="Imagen Ampliada">
            <span id="next-button" class="nav-button next-button">&#10095;</span>
        </div>
    </main>

    </div> -->

</html>
